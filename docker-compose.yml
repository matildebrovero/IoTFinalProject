version: "1.0.1" 
services: 
  influxdb: 
    image: influxdb:2.0 
    container_name: platform_influx 
    restart: always 
    environment: 
      - DOCKER_INFLUXDB_INIT_MODE=setup 
      - DOCKER_INFLUXDB_INIT_USERNAME=SPHYNX 
      - DOCKER_INFLUXDB_INIT_PASSWORD=hospital308 
      - DOCKER_INFLUXDB_INIT_ORG=SPHYNX 
      - DOCKER_INFLUXDB_INIT_BUCKET=SmartHospital308 
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=jZR2G9mCbHx1_2obB5nEn0EFcjVHVSXi4HjFyI4aQ1_4J7QRp8wVWCVjJFUVAou4Q22bjp_LQDJeBPi7HQXlwQ== 
    ports: 
      - 8086:8086 
    volumes: 
      - myInfluxVolume:/var/lib/influxdb 

  registrysystem:
    build: ./RegistrySystem
    expose:
      - "8080"
    ports:
      - "8080:8080"
  
  dbadaptor:
    build: ./DBAdaptor
    expose:
      - "8081"
    ports:
      - "8081:8081"
    depends_on:
      - influxdb
      - registrysystem
    links:
      - influxdb
      - registrysystem
  
  ecganalysis:
    build: ./ECGAnalysis
    depends_on:
      - influxdb
      - registrysystem
    links:
      - influxdb
      - registrysystem
  
  deviceconnector:
    build: ./DeviceConnector
    depends_on:
      - influxdb
      - registrysystem
    links:
      - influxdb
      - registrysystem
  
  patientstatus:
    build: ./PatientStatus
    depends_on:
      - influxdb
      - registrysystem
    links:
      - influxdb
      - registrysystem

  telegrambot:
    build: ./TelegramBot
    depends_on:
      - influxdb
      - registrysystem
    links:
      - influxdb
      - registrysystem
  
  webpage:
    build: ./Webpage
    expose:
      - "8090"
    ports:
      - "8090:8090"
    depends_on:
      - influxdb
      - registrysystem
    links:
      - influxdb
      - registrysystem
  
      
volumes: 
  myInfluxVolume: